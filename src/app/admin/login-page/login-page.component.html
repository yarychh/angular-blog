<div class="container">
    <form 
    [formGroup]="form" 
    (ngSubmit)="submit()" >
        <h2 class="title">
            Enter admin mode
        </h2>

        <div class="form-control">

            <label for="email" >
                Email
            </label>
            <input 
            type="email" 
            id="email" 
            formControlName='email'
            />
            
            <div
                *ngIf="this.form.controls['email'].touched == true && this.form.controls['email'].status == 'INVALID'"
                class="validation">
                <small *ngIf="form.get('email')?.errors?.['required']">
                    Cannot be empty!
                </small>
                <small *ngIf="form.get('email')?.errors?.['email']">
                    Enter valid email!
                </small>
            </div>
    

        </div>

        <div class="form-control">

            <label for="password">
                Password
            </label>
            <input 
            type="password" 
            id="password" 
            formControlName='password'
            />
            
            <div
                *ngIf="this.form.controls['password'].touched == true && this.form.controls['password'].status == 'INVALID'"
                class="validation">
                <small *ngIf="form.get('password')?.errors?.['required']">
                    You need password to login
                </small>
                <small *ngIf="form.get('password')?.errors?.['minlength']">
                    Password should be at least {{ form.controls['password'].errors?.['minlength'].requiredLength}} characters long
                </small>
            </div>
    

        </div>

        <div class="buttons">
            <button type="submit">
                Login
            </button> 
            
            <button 
            id="register" 
            [routerLink]="['/admin', 'register']">
                Register
            </button>
        </div>
        
    </form>
</div>
